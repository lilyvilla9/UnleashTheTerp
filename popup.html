<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml1-transitional.dtd">
<html>	
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
		<script  src="jquery-1.10.2.min.js"></script>

		<script  src = "table_management.js"></script>	
		<script src="save.js"></script>
		
	</head>	
	<body>
		<h1>Organize<span style="color:#428bca">Drop</span></h1>
    <form>
		<input type="text" class="form-control" name="url" placeholder="url (eg. google.com)" id="urlBox" size="50">
		<div class="form-group" >
			<select id="fileType" class="form-control">
        <option value="all">All</option>
        <option value="doc">Documents (.doc, .docx) </option>
    		<option value="pdf">Pdfs</option>
  		  <option value="audio">Audio (.mp3, .wav, .flac)</option>
      	<option value="video">Videos (.mpeg, .mov, .wmv)</option>
      </select>
    </div>
		<input type="text" class="form-control" name="folder" placeholder="folder (eg. /school )" id="folderBox" size="50">

	<!-- 	<input type="button" class="btn btn-primary btn-sm" value="Select Folder" id="selectFolder"> -->
		<input type="button" class="btn btn-primary btn-sm" value="Add" id="addrow">			
	</form>
	<br/>
	<table id="mytable" class="table table-bordered table-hover table-condensed">
			<td>URLS</td>
			<td>Filetype</td>
			<td>Filepath</td>	
		</tr>			
	</table>	
	<button id="clearLocal" class="btn btn-primary btn-sm">Clear Storage</button>
		
	</body>
</html>
